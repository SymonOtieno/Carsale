<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car Catalog</title>
    <style>
        /* Additional CSS styles for the sell_car page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }

        form button {
            padding: 10px 20px;
            background-color: #ff5555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <!-- Include additional navigation links if needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <h2 style="text-align: center;">Sell a Car</h2>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" required>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>

        <label for="image">Image:</label>
        <input type="text" id="image" name="image" required>

        <button type="submit">Sell Car</button>
        </form>

        <!-- Display the entered data -->
        {% if form.is_bound and not form.errors %}
        <h3>Entered Data:</h3>
        <p>Make: {{ form.cleaned_data.make }}</p>
        <p>Model: {{ form.cleaned_data.model }}</p>
        <p>Price: {{ form.cleaned_data.price }}</p>
        <p>Image: {{ form.cleaned_data.image }}</p>
        {% endif %}
        {% endblock %}

    </main>
</body>
</html>
